<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
    <div class="first-div">
    <h1 class="calc">calc</h1>
    <h2 class="theme">THEME</h2>
      <div class="theme-change-div">
        <div class="theme-numbers">
            <p class="p1">1</p>
            <p class="p2">2</p>
            <p class="p3">3</p>
        </div>
        <input type="range" value="1" min="1" max="3" class="slider">
      </div>
    </div>
    <input type="text" placeholder="0" class="input">
    <div class="second-div">
        <div class="first-row">
            <button class="button btn7 number">7</button>
            <button class="button btn8 number">8</button>
            <button class="button btn9 number">9</button>
            <button class="del-button">DEL</button>
        </div>
        <div class="second-row">
            <button class="button btn4 number">4</button>
            <button class="button btn5 number">5</button>
            <button class="button btn6 number">6</button>
            <button class="button plus-button operators" onclick="operatorsOnClick('+')">+</button>
        </div>
        <div class="third-row">
            <button class="button btn1 number">1</button>
            <button class="button btn2 number">2</button>
            <button class="button btn3 number">3</button>
            <button class="button minus-button operators" onclick="operatorsOnClick('-')">-</button>
        </div>
        <div class="fourth-row">
            <button class="button dot-button operators" onclick="operatorsOnClick('.')">.</button>
            <button class="button btn0 number">0</button>
            <button class="button devide-button operators" onclick="operatorsOnClick('/')">/</button>
            <button class="button multiply-button operators" onclick="operatorsOnClick('*')">x</button>
        </div>
        <div class="fifth-row">
            <button class="reset-button">RESET</button>
            <button class="equal-button">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
